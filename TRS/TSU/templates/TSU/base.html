{% load static %}

<!DOCTYPE html>

<html>

    <head> 

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title> Project-X</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        
    </head>

    <body>

        {% include 'TSU/navbar.html' %}

        <div class="container">

            <br>

            <!-- Notification messages -->

            {% for message in messages %}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}


                    <p id="message-timer" class="alert alert-success float-center text-center message-text"> 

                        <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}

                    </p>


                {% endif %}


            {% endfor %}
                


           {% block content %}




           {% endblock %}


        </div>
        
        
        
        <script src="{% static 'js/app.js' %}"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css">
    
    
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> 
    
    
        <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script> 
        <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.flash.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script> 
        <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script> 
        <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.print.min.js"></script> 
        
        <script type="text/javascript">
            $(document).ready(function() 
            { 
                $('#example').DataTable( 
                { 
                    dom: 'Blfrtip',
                    buttons: [      
                            {
                                extend: 'excelHtml5',
                                
                                text:'Export to Excel' 
                            },
                            {
                                extend: 'csvHtml5',
                                title: 'CSV MK',                    
                                text: 'Export to CSV' 
                            },
                            {
                                extend: 'pdfHtml5',
                                title: 'PDF MK',
                                className: 'btn_pdf',
                                text: 'Export to PDF' 
                            },
                    ]	       
                } );
            
            } );
        </script>
           
        


    </body>



</html>
